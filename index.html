<!DOCTYPE html>
<html>
<head>
    <title>10 Reasons to Stay Alive</title>
    <style>
        body{
            text-align:center;
        }
    /* Add some styling for the typing effect */
    .typing {
        border-right: 2px solid gray;
        font-weight: bold;
        white-space: nowrap;
        overflow: hidden;
        animation: typing 2s steps(30, end);
    }
    @keyframes typing {
        from {
            width: 0;
        }
        to {
            width: 100%;
        }
    }
    </style>
</head>
<body>
    <h1>10 Reasons to Stay Alive</h1>
    <br>
    <br>
    <p id="reason"></p>

    <script src="app.js"></script>
</body>
</html>
